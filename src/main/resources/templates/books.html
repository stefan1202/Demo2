<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Create</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.0/css/bootstrap-grid.min.css">
    <script src="/webjars/bootstrap/5.3.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/webjars/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
<div class="container">

        <form method="post" action="" th:object="${book}">
            <div class="row">
            <div class="form-group col-6">
                <label for="title">Title:</label>
                <input id="title" type="text" th:field="*{title}" readonly/>
            </div>
            <div class="form-group col-6">
                <label for="author">Author</label>
                <input id="author" type="text" th:field="*{author}" readonly/>
            </div>
            <div class="form-group col-6">
                <label for="publisher">Publisher</label>
                <input id="publisher" type="text" th:field="*{publisher}" readonly/>
            </div>
            <div class="form-group col-6">
                <label for="pages">Pages</label>
                <input id="pages" type="number" th:field="*{pages}" readonly/>
            </div>
            <div class="form-group col-6">
                <label for="isbn">ISBN</label>
                <input id="isbn" type="text" th:field="*{isbn}" readonly/>
            </div>
            </div>
            <div class="row">
                <div class="col-2">
                    <button type="submit" disabled>Submit</button>
                </div>
            </div>
        </form>


</div>
</body>
</html>
